<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../abas-localize-mixin.html">

<dom-module id="x-translate-fallback">
    <template>
        <div id="fallback">[[localize('language')]] [[localize('greeting')]]</div>
    </template>

    <script>
        class XTranslateFallback extends Polymer.AbasLocalizeMixin(Polymer.Element) {
            static get is() {
                return "x-translate-fallback"
            }

            static get properties() {
                return {
                    language: {
                        value: 'fr',
                        type: String
                    },
                    fallbackLanguage: {
                        value: "en",
                        type: String
                    },
                    resources: {
                        type: Object,
                        value: function () {
                            return {
                                'en': {
                                    'language': "english",
                                    'greeting': 'hello'
                                },
                                'fr': {
                                    'language': "fran√ßais"
                                }
                            };
                        }
                    }
                }
            }
        }
        customElements.define(XTranslateFallback.is, XTranslateFallback);
    </script>
</dom-module>
